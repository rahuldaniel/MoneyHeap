        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4CA1AF;">

    </header>
    <section>
        <!-- investment -->
        <div class="container" id="InvestBox">
            <div class="row justify-content-center my-6">
                <form id="InvestForm" class="col-6 border bg-dark border-secondary py-5 px-5 " style="color:white; margin-top: 100px;">
                    <div class="form-group">
                        <h2>Investment Plans Form </h2>
                        <label for="quesion1">Current Value of Property</label>
                        <input type="Number" class="form-control" id="question1" placeholder="amount like 100000,4000000" required>
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                        <label for="question2">When you are planning to buy it?</label>
                        <input type="Number" class="form-control" id="question2" placeholder="In years like 2030,2035" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <div class="container" id="RetireBox">
            <div class="row justify-content-center my-6">
                <form id="InvestForm" class="col-6 border bg-dark border-secondary py-5 px-5 " style="color:white; margin-top: 100px;">
                    <div class="form-group">
                        <h2>Investment Plans Form </h2>
                        <label for="quesion1">Your Retirement Year</label>
                        <input type="Number" class="form-control" id="question1" placeholder="which year (like 2050,2065)" required>
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                        <label for="question2">What is monthly expense?</label>
                        <input type="Number" class="form-control" id="question2" placeholder="In years(like 20000,30000)" required>
                    </div>
                    <div class="form-group">
                        <label for="question2">Expected Period</label>
                        <small> how many year after retirement you are expectin the money</small>
                        <input type="Number" class="form-control" id="question2" placeholder="In years(like 20000,30000)" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

    </section>
